<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-div">
      <img class="img-one" src="./images/image-equilibrium.jpg" />
      <h1 class="white-text">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-one">
        <div class="eth-div">
          <img class="image-two" src="./images/Combined Shape.png" />
          <p class="text-one">0.041 ETH</p>
        </div>
        <div class="eth-div">
          <img class="image-two" src="./images/Shape.png" />
          <p class="text-two">3 days left</p>
        </div>
      </div>
      <div class="underline"></div>

      <div class="container-two">
        <img class="image-two border" src="./images/image-avatar.png" />
        <p class="white-text center">
          <span class="span-one"> Creation of </span>Jules Wyvern
        </p>
      </div>
    </div>
  </body>
</html>
